<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barter Trading Post</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./resources/CSS/style.css">
</head>
<body>

    <!-- MAIN CONTAINER OF ENTIRE WEB APP -->
    <div class="container">
        <!-- HEADER AREA -->
        <header class="header">
            <!-- LOGO -->
            <img src="./resources/img/logo.png" alt="Merch Geek Logo" class="logo">

            <!-- SEARCH BAR -->
            <form action="" class="search">
                <input type="text" class="search__input" placeholder="Search items">
                <!-- SEARCH BUTTON USING SVG -->
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="./resources/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-dock">
                <div class="user-dock__icon-box">
                    <svg class="user-dock__icon">
                        <use xlink:href="./resources/img/sprite.svg#icon-bookmarks"></use>
                    </svg>
                    <span class="user-dock__notification">3</span>
                </div>
                <div class="user-dock__icon-box">
                    <svg class="user-dock__icon">
                        <use xlink:href="./resources/img/sprite.svg#icon-typing"></use>
                    </svg>
                    <span class="user-dock__notification">10</span>
                </div>
                <div class="user-dock__icon-box">
                    <svg class="user-dock__icon">
                        <use xlink:href="./resources/img/sprite.svg#icon-shopping-cart"></use>
                    </svg>
                    <span class="user-dock__notification">1</span>
                </div>
                <div class="user-dock__user">
                    <img src="./resources/img/current-user.jpg" alt="Current user photo" class="user-dock__user-img">
                    <span class="user-nav__user-name">Ricky</span>
                </div>
            </nav>
        </header>

        <!-- CONTENT AREA BELOW HEADER -->
        <div class="content">
            <!-- SIDE BAR NAVIGATION -->
            <aside class="sidebar">
                <nav class="side-nav">
                    <ul class="side-nav__list">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./resources/img/sprite.svg#icon-laptop"></use>
                                </svg>
                                <span class="side-nav__text">Electronics</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./resources/img/sprite.svg#icon-game-controller"></use>
                                </svg>
                                <span class="side-nav__text">Games</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./resources/img/sprite.svg#icon-book"></use>
                                </svg>
                                <span class="side-nav__text">Books</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./resources/img/sprite.svg#icon-brush"></use>
                                </svg>
                                <span class="side-nav__text">Art</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="./resources/img/sprite.svg#icon-chevron-small-right"></use>
                                </svg>
                                <span class="side-nav__text">More</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="side-footer">
                    <nav class="side-footer__nav">
                        <ul class="side-footer__list">
                            <li class="side-footer__item">
                                <a href="#" class="side-footer__link">
                                    <svg class="side-footer__icon">
                                        <use xlink:href="./resources/img/sprite.svg#icon-instagram-with-circle"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="side-footer__item">
                                <a href="#" class="side-footer__link">
                                    <svg class="side-footer__icon">
                                        <use xlink:href="./resources/img/sprite.svg#icon-twitter-with-circle"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="side-footer__item">
                                <a href="#" class="side-footer__link">
                                    <svg class="side-footer__icon">
                                        <use xlink:href="./resources/img/sprite.svg#icon-facebook-with-circle"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="side-footer__item">
                                <a href="#" class="side-footer__link">
                                    <svg class="side-footer__icon">
                                        <use xlink:href="./resources/img/sprite.svg#icon-pinterest-with-circle"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="side-footer__copyright">
                        Copyright &copy; 2018 by Barter Trading Post. All rights reserved.
                    </p>
                </div>

            </aside>


            <!-- MAIN PRODUCT DISPLAY -->
            <main class="product-display">
                PRODUCT DISPLAY
            </main>
        </div>
        
    </div>
</body>
</html>
